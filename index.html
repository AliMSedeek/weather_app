<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35fb55d2f6.js" crossorigin="anonymous"></script>
    <title>Weather.com</title>
</head>
<body>
    

    <div class="site-content">
        
        <div class="container pt-5 text-center text-white">
            <header>
                <h2>Welcome to Weather.com</h2>
                <h3>Your Fatest Way to check the weather</h3>
            </header>
        </div>

        <div class="p-5">
            <div class="container">
                <form>
                    <input  class="form-control form-control-sm" type="text" placeholder="Find Your Location..." id="search">
                    <input class="btn btn-warning" type="button" value="Find" id="submit">
                </form>
            </div>
        </div>
        

        <div class="container">
                <div id="forecast">
                    
                </div>
        </div>

        <div class="p-5">
            <div class="container">
                <form>
                    <input  class="form-control form-control-sm" type="text" placeholder="Enter Your Email...">
                    <input class="btn btn-warning" type="button" value="Subscribe" id="submit">
              </form>      
            </div>
        </div>
        
    </div>


    



  
    <script src="index.js"></script>
    

</body>
</html>
